<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de series de anime</title>
  <script src="https://kit.fontawesome.com/9e21a44317.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./assets/images/favicon.png" />
  <link rel="stylesheet" href="./assets/css/main.css" />

</head>

<body>
  <!-- <header class="page__header">
    <img src="./assets/images/logo-adalab.png" alt="Adalab">
    <h1>Bienvenidos a Adalab</h1>
  </header> -->

  <header class="header">
    <h1 class="header__title">Buscador de series de anime</h1>

    <img src="./assets/images/anime.png" alt="Dibujito personajes anime" title="Dibujito personajes anime"
      class="header__image">

    </div>

  </header>

  <main class="main">
      <form class="main__form">
          <label for="serie" class="main__form__label">Introduce aquí la serie que quieres buscar:</label>
          <input type="text" id="serie" class="main__form__input js-input" placeholder="Ejemplo: Dragon Ball">
          <button class="main__form__button--search main__form__button js-button-search">Buscar</button>
          <button class="main__form__button--reset main__form__button js-button-reset"
              title="Reiniciar la búsqueda">Reset</button>
      </form>

      <div class="main__series js-series-container">
          <section class="main__series__favourites js-favourites-container">
              <h2 class="main__series__favourites__title js-favourites-title">Series favoritas</h2>
              <button class="main__series__favourites__button js-button-reset-favourites"
                  title="Vaciar la sección favoritos"><i class="fa-solid fa-trash fa-xl"></i></button>

              <div class="favourites__wrapper js-favourites-wrapper">
              </div>
          </section>
          <section class="main__series__results js-results-container">
              <h2 class="main__series__results__title js-results-title"></h2>
              <div class="results__wrapper js-results-wrapper"></div>
          </section>
      </div>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
